{% extends "index.html" %} {% block content %}

<div class="row">
  <div class="col-md-12">
    <h1 class="display-4 text-center">{{pageName}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <table class="table table-hover table-borderd text-white">
        <thead>
            <tr>
                <!-- <th>ID</th> -->
                <th>English</th>
                <th>German</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for word in words %}
            <tr>
                <!-- <td>{{ word.pk }}</td> -->
                <td>{{ word.english }}</td>
                <td>{{ word.german }}</td>
                <td>
                    <form action="/delete/" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="word_id" value="{{word.pk}}" >
                        <button class="btn btn-danger">Delete</button>
                    </form>
                </td>
                <td>
                    <button class="btn btn-warning">Edit</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>
</div>

{% endblock %}
